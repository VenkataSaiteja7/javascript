<!DOCTYPE html>
<html>
<body>

<p>Please input a number between 5 and 10:</p>

<input id="demo" type="text">
<button type="button" onclick="myFunction()">Test Input</button>
<br><br>
<button type="button" onclick="rf()">hit me to kn abt rf fn</button>
<br><br>
<button type="button" onclick="refn()">hit me to kn abt refn fn</button>

<p id="p01"></p>

<script>
function myFunction() {
  var message, x;
  message = document.getElementById("p01");
  message.innerHTML = "";
  x = document.getElementById("demo").value;
  try { 
    if(x == "")  throw "is empty";
    if(isNaN(x)) throw "is not a number";
    x = Number(x);
    if(x > 10)   throw "is too high";
    if(x < 5)  throw "is too low";
  }
  catch(err) {
    message.innerHTML = "Input " + err;
  }
  finally {
    document.getElementById("demo").value = "";
  }
  //Range Error
  function rf()
  {
    var num = 1;
    try {
      num.toPrecision(500);
    }
    catch(err) {
      document.getElementById("demo").innerHTML = err.name;
    }
  }

  function refn()
  {
    try {
      eval("alert('Hello)");
    }
    catch(err) {
      document.getElementById("demo").innerHTML = err.name;
    }
  }
</script>

</body>
</html>
