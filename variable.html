<!DOCTYPE html>
<html lang="en">
<head>
	<title>Variable</title>
	<meta charset="utf-8">
</head>
<body>
	<h2>JavaScript Variables : </h2>
	<p id="demo"></p>
	<script type="text/javascript">
		var x=5;
		var y=6;
		var z=x+y;

		document.getElementById('demo').innerHTML='The value of  z   is = '+z;
	</script>

   	<script type="text/javascript">
		var price1=4;
		var price2=9;
		var total = price1+price2;
		document.write('Total value :'+total);
	</script><br><br>

	<script type="text/javascript">
		var carname;
		carname='volvo';
		document.write("carname : " + carname);		
	</script>
</body>
</html>
