<!DOCTYPE html>
<html lang="en">
<head>
	<title>Regular Expressions</title>
	<meta charset="utf-8">
</head>
<body>
	<h2>JavaScript Regular Expressions</h2>
	<p>Click the button to do a case-sensitive search for "w3schools" in a string </p>
	<button onclick="myfn()">try this</button>
	<p id="demo"></p>
	<p>Replace "microsoft" with "w3schools" in the paragraph below</p>
	<button onclick="Myfn()">click Me Bro</button>
	<p id="bro">please visit microsoft and microsoft</p>
	<script type="text/javascript">
		function myfn()
		{
			var str="Visit w3schools";
			var patt=/w3schools/i;
			var result=str.match(patt);
			document.getElementById("demo").innerHTML=result;
		}

		function Myfn() 
		{
			var str=document.getElementById('bro').innerHTML;
			var txt= str.replace(/microsoft/i,"w3schools");
			document.getElementById('bro').innerHTML = txt;
		}


	</script>
</body>
</html>
